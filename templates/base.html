<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FlightFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <meta name="theme-color" content="#007bff" />
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FlightFinder" />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192.png') }}">

    <meta name="travelpayouts-verification" content="665788" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}")
            .then(reg => console.log('FlightFinder App Ready!'))
            .catch(err => console.log('Setup failed:', err));
        });
      }
    </script>
</head>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/travel-ui">FlightFinder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Always-visible booking history link -->
            <li class="nav-item">
              <a class="nav-link" href="/booking-history">ðŸ“„ View Booking History</a>
            </li>

            <!-- Optional dropdown menu -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown">Account</a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li>
                  <a class="dropdown-item" href="/booking-history">ðŸ“„ View Booking History</a>
                </li>
                <!-- Add more dropdown items here if needed -->
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      {% block content %}
        <!-- Page-specific content goes here -->
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3">
      <p class="text-muted">&copy; {{ current_year }} FlightFinder. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
